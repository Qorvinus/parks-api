<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Search for National Parks</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
	  </script>
  </head>
  <header role="heading">
    <h1>Want to find a National Park in the U.S.?  Look no further!</h1>
  </header>
  <body>
    <div id="container">
      <form id="js-states">
        <label for="states">Enter a state abbreviation</label>
        <input name="states" type="text" id="js-states-search" placeholder="MN" required/>
        <label for="max-results">Max number of results</label>
        <input name="max-results" id="js-max-results" type="number" value="10"/>
        <input type="submit" id="js-submit-search" value="Find Parks"/>
      </form>
    </div>
    <div class="js-error-message error-message"></div>
    <section class="js-search-results hidden">
      <h2>Search Results</h2>
      <ul id="js-results-list">
      </ul>
    </section>
    <script src="index.js"></script>
  </body>
</html>
